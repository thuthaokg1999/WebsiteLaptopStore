<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
        <link rel="stylesheet" href="{{url_for('static', filename='/css/index.css')}}" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
</head>
<body class="login">
<div class="login-form">
    <br>
    {% if err_msg %}
    <div class="alert alert-danger">
        {{ err_msg }}
    </div>
    {% endif %}
    <h2 class="loginname">Login</h2>
    <form method="post" action="{{ url_for('login')}}"  class="formcontent">
        <div class="form-group">
            <label for="username" id="username">Tên người dùng</label><br>
            <input type="text" name="username" class="form-control" required autofocus placeholder="user"/><br>
        </div>
        <div class="form-group">
            <label for="password" id="password">Mật khẩu</label><br>
            <input type="password" name="password" class="form-control" required/><br>
        </div>
        <div class="form-group btndn">
            <input type="submit" value="Đăng nhập" class="btn btn-danger"/>
            <button class="btn btn-light"><a href="{{ url_for('index')}}">Back</a></button><br>
            <hr/>
        </div>
    </form>
</div>
</body>
</html>
